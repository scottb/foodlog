<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Food log</title>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css'>
    <link rel='stylesheet' href='application.css'>
    <script src='//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js'></script>
    <script>
      requirejs.config({
        paths: {
          d3: '//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min',
          nvd3: '//cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min'
        },
        shim: {
          nvd3: {
            deps: ['d3'],
            exports: 'nv'
          }
        }
      });
    </script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <template id='tbody'>
      <tbody>
        <tr>
          <th class='col-sm-1'>Day</th><td class='col-sm-7'></td>
          <th class='col-sm-1'>Weight</th><td class='col-sm-1'></td>
          <th class='col-sm-1'>Steps</th><td class='col-sm-1'></td>
        </tr>
        <tr><th>Time</th><th colspan='2'>Food</th><th>Calories</th><th>Location</th><th>Mood</th></tr>
      </tbody>
    </template>
    <template id='summary-row'>
      <tr class='summary'><td></td><td colspan='2'></td><td></td><td></td><td></td></tr>
    </template>
    <template id='food-row'>
      <tr class='detail'><td colspan='2'></td><td></td></tr>
    </template>
  </head>
  <body>
    <div class='container'>
      <table class='table' id='foodlog'></table>
      <div id='footnote1'><sup>&dagger;</sup> Lowest weight of <data></data>kg observed on <time></time>.</div>
      <div id='footnote2'><sup>&Dagger;</sup> Average weight: <data></data>kg.</div>
      <hr>
      <div id='charts'>
        <div id='calories-chart'><svg></svg></div>
        <hr>
        <div id='steps-chart'><svg></svg></div>
        <hr>
        <div id='weight-chart'><svg></svg></div>
        <hr>
        <div id='weight-noise-chart'><svg></svg></div>
      </div>
      <div id='footnote3'><sup>&sect;</sup> Mean variation: <data></data>kg (Â±<data></data>kg).</div>
    </div>
    <script src='application.js'></script>
  </body>
</html>
